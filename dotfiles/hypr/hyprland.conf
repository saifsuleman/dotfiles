monitor=HDMI-A-1,preferred,0x0,1
monitor=eDP-1,preferred,auto,1

# trigger when the switch is turning off
bindl = , switch:off:Lid Switch,exec,hyprctl keyword monitor "eDP-1, preferred, auto, 1"
# trigger when the switch is turning on
bindl = , switch:on:Lid Switch,exec,hyprctl keyword monitor "eDP-1, disable"

exec-once = /usr/lib/polkit-kde-authentication-agent-1 
exec-once = waybar
exec-once = $HOME/.local/share/hyprload/hyprload.sh

$terminal = kitty
$fileManager = thunar
$menu = rofi -show run
$browser = firefox
$discord = discord
$obsidian = obsidian
$emoji = rofi -show emoji
$code = code

$wallpaper = swaybg -i "$HOME/.config/hypr/walls/porsche.jpg" -m fill
exec-once = $wallpaper

env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct
#env = LIBVA_DRIVER_NAME,nvidia
#env = XDG_SESSION_TYPE,wayland
#env = GBM_BACKEND,nvidia-drm
#env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1

input {
    kb_layout = gb
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0
}

general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(0099ffaa) rgba(0099ffaa) 45deg
    col.inactive_border = rgba(005599aa)
    layout = dwindle
    allow_tearing = false
}

decoration {
    rounding = 10

    blur {
      enabled = yes
      size = 5
      passes = 3
      new_optimizations = on
    }
    
        # enabled = true
        # size = 3
        # passes = 1

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = off
}

misc {
    force_default_wallpaper = false
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

#bindl = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
#bind = , XF86AudioMute, exec, wpctl toggle-mute @DEFAULT_AUDIO_SINK@
#binde = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+

bindle=, XF86AudioRaiseVolume, exec, pamixer -i 5
bindle=, XF86AudioLowerVolume, exec, pamixer -d 5

binde=, XF86MonBrightnessUp, exec, brightnessctl -e set 2%+
binde=, XF86MonBrightnessDown, exec, brightnessctl -e set 2%-

windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = forceinput, class:.*
windowrulev2 = opacity 0.9, class:^(discord|kitty|Code|obsidian|jetbrains-idea)$

